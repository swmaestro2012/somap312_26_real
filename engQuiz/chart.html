<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            Google Visualization API Sample
        </title>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load('visualization', '1', {packages: ['corechart']});
            </script>
        <script type="text/javascript">
            function drawVisualization() {
                var data = google.visualization.arrayToDataTable({0});
                
                new google.visualization.ColumnChart(document.getElementById('visualization')).
                draw(data,
                     {title:"{1}",
                     chartArea:{left:30,top:20,width:"75%",height:"80%"},
                     width:300, height:270,
                     hAxis: {title: "{2}"},
                     legend: {position: 'bottom'},
                     vAxis: {minValue: 0}}
                     );
            }
            
            
            google.setOnLoadCallback(drawVisualization);
            </script>
    </head>
    <body style="font-family: Arial;border: 0 none;margin: 0px; padding: 0px;">
        <div id="visualization" style="width: 100%; height: 100%;"></div>
    </body>
</html>
